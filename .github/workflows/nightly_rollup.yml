name: Nightly Daily Roll-up

on:
  schedule:
    - cron: "15 10 * * *"   # 03:15 PT every night
  workflow_dispatch:

concurrency:
  group: queue-times-daily
  cancel-in-progress: true

jobs:
  rollup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: binary-db-updates

      - name: Configure Git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Merge main
        run: |
          git fetch origin main
          git merge -X theirs --no-edit origin/main

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry deps
        run: |
          python -m pip install --upgrade pip poetry
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          poetry install --no-root

      - name: Build daily roll-up
        run: poetry run python jobs/daily_rollup.py

      - name: Commit daily parquet (if any)
        run: |
          git add data/interim
          git diff --cached --quiet && { echo "No roll-up change â€“ skipping commit"; exit 0; }
          git commit -m "Nightly daily roll-up $(date -u +'%Y-%m-%d')"
          git push --force-with-lease origin HEAD:binary-db-updates